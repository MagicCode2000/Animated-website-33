<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Logo</h1>

            <a href="#">About</a>

            <h1>Drive <span>Nation</span></h1>

        <div class="img-box">
            <img src="./img.png" class="img" alt="">

                <span style="--color : #f9c012; --hue : 0deg"></span>
                <span style="--color : #5be317; --hue : 50deg"></span>
                <span style="--color : #2ab7ff; --hue : 160deg"></span>
                <span style="--color : #ff87b6; --hue : 290deg"></span>
